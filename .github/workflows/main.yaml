name: Build

on: [ pull_request ]

jobs:
  build:
    runs-on: ubuntu-latest
  
  steps:
    - name: Set up Node.js
      uses: actions/setup-node@v1
      with:
        node-version: 14.15.4
    - uses: actions/checkout@v1
    - name: npm install, build
      run: |
        npm install
        npm build --if-present
        